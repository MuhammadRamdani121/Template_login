<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <!-- section start -->
    <section id="section">
        <h2>Log in</h2>
        <form id="form" action="" >
            <label for="">Email</label>
            <br>
            <input type="text" placeholder=" Masukan Email"> 
            <br>
            <label for="">Password?</label> <a href="">Forgot Password?
            </a>
            <br>
            <input type="password" placeholder=" Masukan Password"> 
            <br>
            <button class="button-login">Log in</button>
            <br>
            <hr>
            <div>
                <label for="">Dont Have an account?</label> <button class="button-signup">Sign up</button>
            </div>
            
        </form>
    </section>
    <!-- section end -->
</body>
</html>
